<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
</head>
<body>
    
  <h1 id="child" style="text-align: center;">Build Your Resume</h1>
  <form action="" name="resumeForm" style="font-family:monospace; margin-left: 3rem;">
      <p>
        <label for="fullName">Enter your full name:</label><br>
        <input type="text" name="fullName"  id="fullName" size="95" /> 
      </p>
      <p>
          <label for="fullAddress">Enter your full address: </label><br>
          <input type="text" name="fullAddress" id="fullAddress" size="95" required />
      </p>
      <p>
      <label for="telePhone">Enter your phone number: </label><br>
      <input type="tel" name="telePhone" id="telePhone" size="95" />
      </p>
      <p>
        <label for="email">Enter your email: </label><br>
        <input type="text" name="email" id="email" size="95" required> 
      </p>
       <p id="error" style="color: red; font-style: italic;"></p>
      <p>
        <label for="email">Enter your website: </label><br>
        <input type="text" name="website" id="website" size="95"> 
      </p>
     
      <p>
          <label for="personalInfo">Enter your personal information: </label><br>
          <textarea name="personalInfo" id="peronalInfo" cols="72" rows="4" spellcheck="true"></textarea>
      </p>
      <p>
          <label for="careerObj">Enter your skill set: </label><br>
          <textarea name="careerObj" id="careerObj" cols="72" rows="4" spellcheck="true"></textarea>
      </p>
      <p>
          <div id="educationDeets" >Education: </div>
        </p>
        <p>
        <input type="button" value="Add" name="addEdu" id="addEdu" >
        <input type="button" value="Remove" name="removeEdu" id="removeEdu" ></p><br><br>
       
    <div id="employmentDeets">Employment Details </div>
    </p>
    <p>
    <input type="button" value="Add" name="add" id="add" >
    <input type="button" value="Remove" name="remove" id="remove" ></p><br><br>
    <p>
        <label for="references">Enter your character references and their contact details: </label><br>
        <textarea name="references" id="references" cols="72" rows="1">Upon request.
        </textarea>
    </p>
    <p>
        <label for="bizReferences">Enter your business references and their contact details: </label><br>
        <textarea name="bizReferences" id="bizReferences" cols="72" rows="4"></textarea>
    </p>
    <p>
        
        <input type="button" value="Create Resume" name="create" id="create" >
  </form>
  <script src="js/projectJS.js"></script> 
</body>
</html>
