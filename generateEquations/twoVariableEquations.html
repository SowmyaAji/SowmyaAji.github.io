<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Variable Equations</title>
    <link rel="stylesheet" href="inequalities.css" />
  </head>

  <body>
    <h1>MathwithMe! :: 2 Variables</h1>
    <br />
    <hr />
    <a href="linearInequalities.html">Solve linear inequalities</a>
    <div id="main">
      <p>Solve this set of equations:</p>
      <p id="equation"></p>
      <form
        action=""
        name="xyForm"
        style="font-family: monospace; margin-left: 3rem"
      >
        <p>
          <label for="x">x = </label>
          <input type="text" name="x" placeholder="x" id="myX" />
        </p>
        <p>
          <label for="y">y = </label>
          <input type="text" name="y" placeholder="y" id="myY" />
        </p>
        <input type="button" value="Submit Answers" name="answer" id="answer" />
      </form>
      <p id="response"></p>
      <button id="display" style="display: none" onClick="display()">
        Get Answers
      </button>
      <p id="add"></p>
      <button
        id="next"
        style="display: none"
        onClick="window.location.href=window.location.href"
      >
        Go To Next Equation Set
      </button>
    </div>

    <script src="twoVariables.js"></script>
  </body>
</html>
